<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Task 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display-screen">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              id="actions"
              value="AC"
              onclick="display.value = '' "
            />
            <input
              type="button"
              id="actions"
              value="DE"
              onclick="display.value=display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              id="operator"
              value="%"
              onclick="display.value += '%' "
            />
            <input
              type="button"
              id="operator"
              value="/"
              onclick="display.value += '/' "
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              id="numbers"
              onclick="display.value += '7' "
            />
            <input
              type="button"
              value="8"
              id="numbers"
              onclick="display.value += '8' "
            />
            <input
              type="button"
              value="9"
              id="numbers"
              onclick="display.value += '9' "
            />
            <input
              type="button"
              value="*"
              id="operator"
              onclick="display.value += '*' "
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              id="numbers"
              onclick="display.value += '4' "
            />
            <input
              type="button"
              value="5"
              id="numbers"
              onclick="display.value += '5' "
            />
            <input
              type="button"
              value="6"
              id="numbers"
              onclick="display.value += '6' "
            />
            <input
              type="button"
              value="-"
              id="operator"
              onclick="display.value += '-' "
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              id="numbers"
              onclick="display.value += '1' "
            />
            <input
              type="button"
              value="2"
              id="numbers"
              onclick="display.value += '2' "
            />
            <input
              type="button"
              value="3"
              id="numbers"
              onclick="display.value += '3' "
            />
            <input
              type="button"
              value="+"
              id="operator"
              onclick="display.value += '+' "
            />
          </div>
          <div>
            <input
              type="button"
              value="0"
              id="numbers"
              class="zero"
              onclick="display.value += '0' "
            />
            <input
              type="button"
              value="."
              id="operator"
              onclick="display.value += '.' "
            />
            <input
              type="button"
              value="="
              id="operator"
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
